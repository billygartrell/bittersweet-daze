<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/qvo7uwz.css">
    <link href="styles/styles.css" rel="stylesheet">
    

  </head>
  <body>
    <!-- Full Width Page Container -->
    <div class="page-container container-fluid position-absolute top-50 start-50 translate-middle">

      <div class="row">
        <!-- Page Content -->
        <div class="page-content col">

          <!-- Child: Image -->
          <img class="img-fluid" src="img/BSD_Color Logo 1.png" alt="Bittersweet Daze Logo">
          <!-- Child: Copy -->
          <p><b>Sign up</b> to be the first to know about updates!</p>
          <!-- Child: Container - Form -->
          <div class="form">
              <label hidden="hidden" for="email-input" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email Address"><button>Sign Me Up!</button>
          </div>
          <!-- Child: Copy -->
          <div class="number-content">
              <p>or text our <b>Community</b> number: <br><span class="phone">+1 (215) 770-0699</span></p>
          </div>  
        </div>  
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
